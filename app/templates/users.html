{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}
  <h2>All Users</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Password</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.address }}</td>
        <td>{{ user.password }}</td>
        <td>
            <a href="{{ url_for('user_bp.edit_user', user_id=user.id) }}">Edit</a><a href="{{ url_for('user_bp.delete_user', user_id=user.id) }}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
